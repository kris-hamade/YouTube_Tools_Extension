<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: white;
        color: black;
        text-align: center; 
        width: 275px;
        margin: auto; 
      }

      /* Dark theme */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: black;
          color: white;
        }
      }

      #delay-text {
        width: 50px;
      }

      #delay {
        width: 40px;
        margin: auto; 
      }

      img {
        margin: auto; 
        display: block; 
      }

      button {
        margin: auto; 
        display: block; 
      }
    </style>
  </head>
  <body>
    <h1>
      <img src="/icons/48x48.png" alt="YouTube Auto Liker" />
    </h1>
    <h1>YouTube Auto Liker</h1>
    <h2>Settings</h2>
    <input type="checkbox" id="toggleEnable" name="toggleEnable" checked/>
    <label for="toggleEnable">Enable</label>
    <br />
    <label for="delay-text">Delay (in seconds):</label>
    <br />
    <input id="delay" type="number" value="10" min="1" />
    <button id="setDelay">Save</button>
    <p id="version"></p>
    <script src="../js/popup.js"></script>
  </body>
</html>
