<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: black;
        color: white;
        text-align: center;
        width: 266px;
        margin: auto;
        font-family: Arial, sans-serif;
      }

      h1 img {
        padding: 10px;
        width: 48px;
        height: 48px;
        vertical-align: middle;
      }

      h1,
      h2 {
        color: white;
      }

      /* Custom switch */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .donateButton {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background-color: #ff0000;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.3s ease;
        margin-bottom: 10px;
      }

      .donateButton:hover {
        background-color: #cc0000;
        transform: scale(1.05);
      }

      .donateButton:active {
        background-color: #990000;
        transform: scale(0.95);
      }

      .coffeeButton:hover {
        background-color: #cc0000;
        transform: scale(1.05);
      }

      .coffeeButton:active {
        background-color: #990000;
        transform: scale(0.95);
      }

      input:checked + .slider {
        background-color: red;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

      input[type="number"] {
        width: 80px;
        margin: 10px auto;
        font-size: 16px;
        text-align: center;
        border: none;
      }

      label {
        display: block;
      }

      .info-icon path {
        fill: white;
      }

      .info-icon {
        position: relative;
        display: inline-block;
      }

      .info-icon .tooltip {
        visibility: hidden;
        min-width: 100px;
        max-width: 150px;
        background-color: red;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        position: absolute;
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.3s;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
      }
      .info-icon .tooltip::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: black transparent transparent transparent;
      }

      .info-icon:hover .tooltip {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">
      <img src="/icons/48x48.png" alt="YouTube Auto Liker" style="width: 24px; height: 24px; vertical-align: middle" />
      <span style="display: inline-block; margin-left: 8px">YouTube Auto Liker</span>
    </h2>
    <!-- Toggle Switch -->
    <h3>Enabled</h3>
    <label class="switch">
      <input type="checkbox" id="toggleEnable" checked />
      <span class="slider round"></span>
    </label>
    <h3>
      Subscribed Only
      <span class="info-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
          class="info-icon"
          style="width: 16px; height: 16px; vertical-align: middle"
        >
          <path
            d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336l24 0 0-64-24 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l48 0c13.3 0 24 10.7 24 24l0 88 8 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-80 0c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"
          />
        </svg>
        <span class="tooltip">Enable this to like videos only from subscribed channels.</span>
      </span>
    </h3>
    <label class="switch">
      <input type="checkbox" id="toggleSubscribedOnly" />
      <span class="slider round"></span>
    </label>
    <h3>
      Wait for Ads
      <span class="info-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
          class="info-icon"
          style="width: 16px; height: 16px; vertical-align: middle"
        >
          <path
            d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336l24 0 0-64-24 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l48 0c13.3 0 24 10.7 24 24l0 88 8 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-80 0c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"
          />
        </svg>
        <span class="tooltip">Enable this to wait for ads to finish before liking the video.</span>
      </span>
    </h3>
    <label class="switch">
      <input type="checkbox" id="toggleWaitForAds" checked />
      <span class="slider round"></span>
    </label>
    <br />
    <label for="delay" style="margin-top: 30px">Delay (in seconds):</label>
    <input type="number" id="delay" min="1" value="10" />
    <hr style="height: 1px; border-width: 0; color: gray; background-color: gray" />
    <p id="version"></p>
    <a class="donateButton" href="donate.html" target="_blank">Support This Project</a>
    <script src="../dist/popup.js"></script>
  </body>
</html>
