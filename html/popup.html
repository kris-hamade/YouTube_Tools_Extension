<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Default to light theme */
      body {
        background-color: white;
        color: black;
        text-align: center; /* Centering text content */
        width: 275px;
        margin: auto; /* Centering block-level container */
      }

      /* Dark theme */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: black;
          color: white;
        }
      }

      #delay-text {
        width: 50px;
      }

      #delay {
        width: 40px;
        margin: auto; /* Centering input box */
      }

      img {
        margin: auto; /* Centering image */
        display: block; /* Required for margin: auto to work */
      }
      
      button {
        margin: auto; /* Centering button */
        display: block; /* Required for margin: auto to work */
      }
    </style>
  </head>
  <body>
    <h1>
      <img src="/icons/48x48.png" alt="YouTube Auto Liker" /> <!-- Centered logo -->
    </h1>
    <h1>YouTube Auto Liker</h1>
    <h2>Settings</h2>
    <input type="checkbox" id="toggleEnable" name="toggleEnable" />
    <label for="toggleEnable">Enable</label>
    <br />
    <label for="delay-text">Delay (in seconds):</label>
    <br />
    <input id="delay" type="number" value="10" min="1" /> <!-- Centered input -->
    <button id="setDelay">Save</button> <!-- Centered button -->
    <script src="../js/popup.js"></script>
  </body>
</html>
